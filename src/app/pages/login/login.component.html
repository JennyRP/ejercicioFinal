<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4 text-primary fw-bold">Iniciar Sesión</h3>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="ejemplo@correo.com"
              formControlName="email"
            />
          </div>
          <div *ngIf="form.get('email')?.touched && form.get('email')?.errors" class="text-danger small mt-1">
            El correo es obligatorio y debe ser válido.
          </div>
        </div>
  
        <!-- Contraseña -->
        <div class="form-group mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="********"
              formControlName="password"
            />
          </div>
          <div *ngIf="(form.get('password')?.touched && form.get('password')?.errors) || error" class="text-danger small mt-1">
            La contraseña es obligatoria.
          </div>
        </div>
  
        <!-- Botón -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg shadow">
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>
