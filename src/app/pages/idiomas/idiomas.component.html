
<div class="container">
    <h1>üó£Ô∏è Administraci√≥n de Idiomas</h1>
  
    <form (ngSubmit)="idioma.id ? updateIdioma() : insertarIdioma()" class="formulario">
      <input [(ngModel)]="idioma.nombre" name="nombre" placeholder="Nombre del idioma" required>
      <input [(ngModel)]="idioma.codigoISO" name="codigoISO" placeholder="C√≥digo ISO" required>
      <input [(ngModel)]="idioma.numeroHablantes" type="number" name="numeroHablantes" placeholder="N√∫mero de hablantes">
      
      <select [(ngModel)]="idioma.paisesHablantes" name="paisesHablantes" multiple>
        <option *ngFor="let pais of paises" [value]="pais.id">{{pais.nombre}}</option>
      </select>
  
      <label class="checkbox-label">
        <input [(ngModel)]="idioma.esOficialONU" name="esOficialONU" type="checkbox">
        Idioma oficial de la ONU
      </label>
  
      <button type="submit">{{ idioma.id ? 'Actualizar' : 'Agregar' }} Idioma</button>
      <button type="button" (click)="deleteIdioma()" [disabled]="!idioma.id">Eliminar</button>
    </form>
  
    <div class="tabla">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>C√≥digo ISO</th>
            <th>Hablantes</th>
            <th>ONU</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of idiomas" (click)="selectIdioma(i)" class="fila-hover">
            <td>{{ i.nombre }}</td>
            <td>{{ i.codigoISO }}</td>
            <td>{{ i.numeroHablantes }}</td>
            <td>{{ i.esOficialONU ? '‚úÖ' : '‚ùå' }}</td>
            <td><button (click)="selectIdioma(i)">‚úèÔ∏è</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
